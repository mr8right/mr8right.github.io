<body>
    <h1>网易云语录</h1>
    <p>我把委屈讲给了雨听，雨替我哭了好久。</p>
    <p>我距离光还有十米时，神明将我判罚，说我企图偷盗光明，我无从辩解，死在了光下</p>
    <h2>杂句</h2>
        总有人间一两风，填我十万八千梦。
    <br>总有美酒二三两，解我心头离世愁。
    <br>总有回眸一轻笑，埋我心头千载间。
    <br>悟得人间一缕分，证我大道三千路。
    <br>惜那风从人间过，填我十万秋水长。
    <br>奈何风吹不留痕，此梦当是惊鸿梦。
